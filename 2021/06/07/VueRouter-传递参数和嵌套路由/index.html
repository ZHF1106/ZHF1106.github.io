ss="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;../vue.js&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span> <span class="attr">charset</span>=<span class="string">&quot;utf-8&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 必须先导入Vue之后再导入Vue Router --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;../vue-router.js&quot;</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span> <span class="attr">charset</span>=<span class="string">&quot;utf-8&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">&quot;text/css&quot;</span>&gt;</span></span><br><span class="line">			.nj-active&#123;</span><br><span class="line"><span class="css">				<span class="attribute">background</span>: skyblue;</span></span><br><span class="line">			&#125;</span><br><span class="line">		<span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;app&quot;</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">router-link</span> <span class="attr">to</span>=<span class="string">&quot;/zero&quot;</span> <span class="attr">tag</span>=<span class="string">&quot;button&quot;</span>&gt;</span>切换到首页<span class="tag">&lt;/<span class="name">router-link</span>&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- </span></span><br><span class="line"><span class="comment">			方式一：通过URL参数的方式传递</span></span><br><span class="line"><span class="comment">			在指定HASH的时候，通过?key=value&amp;key=value的方式传递</span></span><br><span class="line"><span class="comment">			在传递组件的生命周期方法中通过this.$route.query的方式获取</span></span><br><span class="line"><span class="comment">			 --&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">router-link</span> <span class="attr">to</span>=<span class="string">&quot;/one?name=zs&amp;age=18&quot;</span> <span class="attr">tag</span>=<span class="string">&quot;button&quot;</span>&gt;</span>切换到第一个界面<span class="tag">&lt;/<span class="name">router-link</span>&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- </span></span><br><span class="line"><span class="comment">			 方式二：通过路由规则中的占位符传递</span></span><br><span class="line"><span class="comment">			 在指定路由规则的时候，通过/:key/:key的方式来指定占位符</span></span><br><span class="line"><span class="comment">			 在指定HASH时通过/value/value的方式来传递值</span></span><br><span class="line"><span class="comment">			 在传递组件的生命周期方法中通过this.$route.params的方式获取</span></span><br><span class="line"><span class="comment">			 --&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">router-link</span> <span class="attr">to</span>=<span class="string">&quot;/two/zs/18&quot;</span> <span class="attr">tag</span>=<span class="string">&quot;button&quot;</span>&gt;</span>切换到第二个界面<span class="tag">&lt;/<span class="name">router-link</span>&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- 路由匹配到的组件将渲染在这 --&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">router-view</span>&gt;</span><span class="tag">&lt;/<span class="name">router-  class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span></span><br><span class="line"><span class="javascript">			<span class="comment">// 定义组件</span></span></span><br><span class="line"><span class="javascript">			<span class="keyword">const</span> zero = &#123;</span></span><br><span class="line"><span class="javascript">				template:<span class="string">&#x27;#zero&#x27;</span></span></span><br><span class="line">			&#125;;</span><br><span class="line"><span class="javascript">			<span class="keyword">const</span> one = &#123;</span></span><br><span class="line"><span class="javascript">				template:<span class="string">&#x27;#one&#x27;</span>,</span></span><br><span class="line"><span class="javascript">				created:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route);</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route.query.name);</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route.query.age);</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;;</span><br><span class="line"><span class="javascript">			<span class="keyword">const</span> two = &#123;</span></span><br><span class="line"><span class="javascript">				template:<span class="string">&#x27;#two&#x27;</span>,</span></span><br><span class="line"><span class="javascript">				created:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route);</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route.params.name);</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="built_in">this</span>.$route.params.age);</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;;</span><br><span class="line"><span class="javascript">			<span class="comment">// 定义路由的规则</span></span></span><br><span class="line"><span class="javascript">			<span class="keyword">const</span> routes = [</span></span><br><span class="line"><span class="javascript">				&#123;<span class="attr">path</span>:<span class="string">&#x27;/&#x27;</span>,<span class="attr">redirect</span>:<span class="string">&#x27;/zero&#x27;</span>&#125;,</span></span><br><span class="line"><span class="javascript">				&#123;<span class="attr">path</span>:<span class="string">&#x27;/zero&#x27;</span>,<span class="attr">component</span>:zero&#125;,</span></span><br><span class="line"><span class="javascript">				&#123;<span class="attr">path</span>:<span class="string">&#x27;/one&#x27;</span>,<span class="attr">component</span>:one&#125;,</span></span><br><span class="line"><span class="javascript">				&#123;<span class="attr">path</span>:<span class="string">&#x27;/two/:name/:age&#x27;</span>,<span class="attr">component</span>:two&#125;</span></span><br><span class="line">			];</span><br><span class="line"><span class="javascript">			<span class="comment">// 根据自定义的切换规则创建路由对象</span></span></span><br><span class="line"><span class="javascript">			<span class="keyword">const</span> router = <span class="keyword">new</span> VueRouter(&#123;</span></span><br><span class="line">				routes:routes,</span><br><span class="line"><span class="javascript">				linkActiveClass:<span class="string">&quot;nj-active&quot;</span></span></span><br><span class="line">			&#125;);</span><br><span class="line"><span class="javascript">			<span class="keyword">let</span> vue = <span class="keyword">new</span> Vue(&#123;</span></span><br><span class="line"><span class="javascript">				el:<span class="string">&#x27;#app&#x27;</span>,</span></span><br><span class="line"><span class="javascript">				<span class="comment">// 将创建好的路由对象绑定到Vue实例上</span></span></span><br><span class="line">				router:router,</span><br><span class="line">			&#125;)</span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
